---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p><small>{{ post.date }}</small></p>
      <div class="entry">
        {{ post.content }}
      </div>
      <p/><br/>
    </article>
  {% endfor %}
</div>
