---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <small><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date }}</a></small>
      <div class="entry">
        {{ post.content }}
      </div>
      <p/><br/>
    </article>
  {% endfor %}
</div>
