---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="entry">
        {{ post.content }}
        <small><a href="{{ site.baseurl }}{{ post.url }}">permalink</a> | <a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%Y/%m/%d @ %R" }}</a></small>
      </div>
      <br/><hr/>
    </article>
  {% endfor %}
</div>
